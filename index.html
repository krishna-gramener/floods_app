<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekasi Flood Monitoring System</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="./leaflet.css">
    
    <!-- Leaflet Fullscreen Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href=".">
                <img src="./logo.svg" alt="Logo" width="120">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Centered Title and Layer Toggles -->
            <div class="position-absolute w-100 d-flex justify-content-center align-items-center gap-3" 
                 style="left: 0; pointer-events: none;">
                <h4 class="navbar-text text-white fw-bold m-0" style="pointer-events: auto;">
                    Bekasi Flood Monitoring System
                </h4>
                
                <!-- Layer Toggles (shown when analysis is complete) -->
                <div id="layer-toggles" class="d-none" style="pointer-events: auto;">
                    <div class="navbar-layer-toggles">
                        <small class="text-white-50 me-2">Layers:</small>

                        <div class="layer-toggle">
                            <input type="radio" name="flood-period" id="toggle-pre-flood" value="pre">
                            <label for="toggle-pre-flood">Pre</label>
                        </div>

                        <div class="layer-toggle">
                            <input type="radio" name="flood-period" id="toggle-during-flood" value="during" checked>
                            <label for="toggle-during-flood">During</label>
                        </div>

                        <div class="layer-toggle">
                            <input type="radio" name="flood-period" id="toggle-post-flood" value="post">
                            <label for="toggle-post-flood">Post</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side Controls -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto align-items-center gap-2">
                    <!-- Info Button -->
                    <div class="nav-item">
                        <button class="btn btn-outline-light info-button" type="button" 
                                data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true"
                                data-bs-title="<p class='mb-0 small'>This platform provides real-time flood monitoring and analysis for the Bekasi region, allowing users to assess flood impacts using pre, during, and post-flood satellite imagery.</p>"
                                aria-label="App Information">
                            <i class="bi bi-info-circle"></i>
                        </button>
                    </div>
                    
                    <!-- Compare Fullscreen Button -->
                    <div class="nav-item">
                        <button id="compare-fullscreen-button" class="btn btn-outline-light d-none" 
                                title="Fullscreen comparison">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                    </div>

                    <!-- Compare Button -->
                    <div class="nav-item">
                        <button id="compare-button" class="btn btn-outline-light" 
                                title="Toggle comparison view">
                            <i class="bi bi-layout-split"></i>
                        </button>
                    </div>
                    
                    <!-- Dark Mode Toggle -->
                    <div class="nav-item dropdown" role="group" aria-label="Toggle dark mode">
                        <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                            <i class="bi bi-circle-half"></i>
                            <span class="d-lg-none ms-2">Toggle theme</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" style="z-index: 1501;">
                            <li>
                                <button class="dropdown-item" data-bs-theme-value="light">
                                    <i class="me-2 bi bi-sun-fill"></i>Light
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" data-bs-theme-value="dark">
                                    <i class="me-2 bi bi-moon-stars-fill"></i>Dark
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" data-bs-theme-value="auto">
                                    <i class="me-2 bi bi-circle-half"></i>Auto
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Map Container (Single View) -->
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Comparison Maps Container (Split View) -->
    <div id="comparison-container" style="display: none;">
        <!-- Left Map -->
        <div class="comparison-side">
            <div id="map-left" class="comparison-map"></div>
            
            <!-- Left Map Layer Toggles -->
            <div class="map-toggles bg-light p-2 mt-2 rounded border">
                <div class="d-flex align-items-center gap-3">
                    <small class="text-muted me-2">Left Map Layers:</small>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-pre-flood-left" checked>
                        <label for="toggle-pre-flood-left">Pre</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-during-flood-left">
                        <label for="toggle-during-flood-left">During</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-post-flood-left">
                        <label for="toggle-post-flood-left">Post</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Map -->
        <div class="comparison-side">
            <div id="map-right" class="comparison-map"></div>
            
            <!-- Right Map Layer Toggles -->
            <div class="map-toggles bg-light p-2 mt-2 rounded border">
                <div class="d-flex align-items-center gap-3">
                    <small class="text-muted me-2">Right Map Layers:</small>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-pre-flood-right">
                        <label for="toggle-pre-flood-right">Pre</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-during-flood-right" checked>
                        <label for="toggle-during-flood-right">During</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-post-flood-right">
                        <label for="toggle-post-flood-right">Post</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-message">Loading map data...</div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary sidebar-toggle" id="sidebar-toggle" 
            title="Toggle Analysis Panel">
        <i class="bi bi-chevron-right" id="sidebar-toggle-icon"></i>
    </button>

    <!-- Analysis Sidebar -->
    <div class="sidebar" id="analysis-sidebar">
        <h5 class="mb-3 border-bottom pb-2">
            <i class="bi bi-droplet-fill"></i> Flood Analysis
        </h5>
        
        <!-- Flood Period Selection -->
        <div class="mb-3">
            <label for="flood-period" class="form-label fw-semibold">Select Analysis Period</label>
            <div class="d-flex align-items-center gap-2">
                <select id="flood-period" class="form-select">
                    <option value="none" selected>Choose a period...</option>
                    <option value="pre">Pre-Flood (Baseline)</option>
                    <option value="during">During Flood (Active)</option>
                    <option value="post">Post-Flood (Recovery)</option>
                </select>
                <button id="run-analysis" class="btn btn-success">
                    <i class="bi bi-play-fill"></i> Run
                </button>
            </div>
        </div>
        
        <!-- Analysis Loader -->
        <div id="analysis-loader" class="d-none mb-3">
            <div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span>Analyzing flood data...</span>
            </div>
        </div>
        
        <!-- Analysis Results Container -->
        <div id="flood-results"></div>
    </div>

    <!-- Google Earth Engine API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/earthengine/build/ee_api_js.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet Fullscreen Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.js"></script>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <!-- Dark Theme Support -->
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>

    <!-- Theme Toggle Script -->
    <script>
        // Dark mode toggle functionality
        document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-bs-theme-value');
                document.documentElement.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Update button icon
                const icon = document.querySelector('.dark-theme-toggle i');
                if (theme === 'light') {
                    icon.className = 'bi bi-sun-fill';
                } else if (theme === 'dark') {
                    icon.className = 'bi bi-moon-stars-fill';
                } else {
                    icon.className = 'bi bi-circle-half';
                }
            });
        });
        
        // Restore saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            const icon = document.querySelector('.dark-theme-toggle i');
            if (savedTheme === 'light') {
                icon.className = 'bi bi-sun-fill';
            } else if (savedTheme === 'dark') {
                icon.className = 'bi bi-moon-stars-fill';
            }
        }
        
        // Initialize Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
        
        // Enforce single radio selection for flood periods
        (function enforceSingleSelection() {
            const radios = document.querySelectorAll('input[name="flood-period"]');
            if (!radios.length) return;
            
            // If none checked, check the first enabled one
            if (![...radios].some(r => r.checked)) {
                const firstEnabled = [...radios].find(r => !r.disabled);
                if (firstEnabled) firstEnabled.checked = true;
            }
        })();
        
        // Earth Engine API initialization check
        window.onload = function() {
            console.log('Window loaded, checking Earth Engine API...');
            if (typeof ee === 'undefined') {
                console.error('Earth Engine API not loaded!');
                document.getElementById('loading-message').innerHTML = 
                    'Error: Earth Engine API not loaded!';
            } else {
                console.log('Earth Engine API loaded successfully.');
            }
        };
    </script>

    <!-- Application Scripts (Load as modules) -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
