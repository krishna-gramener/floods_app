<!DOCTYPE html>
<html>

<head>
    <title>Bekasi Flood Monitoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Fullscreen Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 80vh;
            width: 100%;
        }
        
        #map-container {
            height: 80vh;
            width: 100%;
        }

        .layer-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .layer-toggle input[type="checkbox"] {
            margin: 0;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .layer-toggle label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            color: #495057;
        }

        #layer-toggles {
            padding-left: 1.5rem;
            margin-left: 1rem;
        }

        #layer-toggles .bg-light {
            background-color: #f8f9fa !important;
            border-color: #dee2e6 !important;
        }
        
        #comparison-container {
            display: flex;
            gap: 1rem;
            height: 80vh;
            width: 100%;
            padding: 1rem;
        }
        
        .comparison-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .comparison-map {
            flex: 1;
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .map-toggles {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }

        /* Hide main map toggles in comparison mode */
        #comparison-container:not([style*="display: none"]) ~ .controls #layer-toggles {
            display: none !important;
        }
        
        #map-left, #map-right {
            display: inline-block;
        }
        
        /* Compare button is now in the controls section */
        #compare-button {
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .controls {
            padding: 10px;
            background-color: #f8f9fa;
        }

        .toggle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background-color: #e9ecef;
        }

        .toggle-btn.active {
            background-color: #4285f4;
            color: white;
            border-color: #2a75f3;
        }

        #btnClear {
            padding: 8px 12px;
            border: 1px solid #dc3545;
            background-color: #f8f9fa;
            color: #dc3545;
            cursor: pointer;
            border-radius: 4px;
        }

        #btnClear:hover {
            background-color: #dc3545;
            color: white;
        }

        #status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        .legend {
            padding: 6px 8px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #000;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        /* Flood analysis results */
        #flood-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #flood-results h5 {
            color: #0d6efd;
            margin-bottom: 10px;
        }
        
        #flood-results h6 {
            color: #dc3545;
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="."><img src="./logo.svg" alt="Logo" width="120"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="position-absolute w-100 d-flex justify-content-center" style="left: 0; pointer-events: none;">
                <h4 class="navbar-text text-white fw-bold m-0" style="pointer-events: auto;">Bekasi Flood Monitoring System
                </h4>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto align-items-center">
                    <!-- Info Button with Bootstrap Tooltip -->
                    <div class="nav-item me-3">
                        <button class="btn btn-outline-light info-button" type="button" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-html="true"
                            data-bs-title="<p class='mb-0 small'>This platform provides before-and-after views of the wildfire incident in the Riau Islands, allowing users to assess vegetation changes using pre- and post-fire NDVI along with burn severity mapping.</p>"
                            aria-label="App Information">
                            <i class="bi bi-info-circle"></i>
                        </button>
                    </div>
                    <!-- Dark Mode Toggle -->
                    <div class="nav-item dropdown" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                        <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" data-bs-theme-value="light"><i
                                        class="me-2 bi bi-sun-fill"></i>
                                    Light</button></li>
                            <li><button class="dropdown-item" data-bs-theme-value="dark"><i
                                        class="me-2 bi bi-moon-stars-fill"></i>
                                    Dark</button></li>
                            <li><button class="dropdown-item" data-bs-theme-value="auto"><i
                                        class="me-2 bi bi-circle-half"></i>
                                    Auto</button></li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>

    <!-- Main map container (default view) -->
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Comparison maps container (initially hidden) -->
    <div id="comparison-container" style="display: none;">
        <div class="comparison-side">
            <div id="map-left" class="comparison-map"></div>
            <!-- Left map toggles -->
            <div class="map-toggles bg-light p-2 mt-2 rounded border">
                <div class="d-flex align-items-center gap-3">
                    <small class="text-muted me-2">Left Map Layers:</small>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-pre-flood-left" disabled>
                        <label for="toggle-pre-flood-left">Pre</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-during-flood-left" disabled>
                        <label for="toggle-during-flood-left">During</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-post-flood-left" disabled>
                        <label for="toggle-post-flood-left">Post</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="comparison-side">
            <div id="map-right" class="comparison-map"></div>
            <!-- Right map toggles -->
            <div class="map-toggles bg-light p-2 mt-2 rounded border">
                <div class="d-flex align-items-center gap-3">
                    <small class="text-muted me-2">Right Map Layers:</small>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-pre-flood-right" disabled>
                        <label for="toggle-pre-flood-right">Pre</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-during-flood-right" disabled>
                        <label for="toggle-during-flood-right">During</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-post-flood-right" disabled>
                        <label for="toggle-post-flood-right">Post</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-message">Loading...</div>
    </div>

    <div class="controls">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-4">
                <h2 class="mb-0">Bekasi Flood Monitoring</h2>
                <!-- Layer toggles -->
                <div id="layer-toggles" class="d-none">
                    <div class="d-flex align-items-center gap-3 py-1 px-3 bg-light rounded border">
                        <small class="text-muted me-2">Layers:</small>
                        <div class="layer-toggle">
                            <input type="checkbox" id="toggle-pre-flood">
                            <label for="toggle-pre-flood">Pre</label>
                        </div>
                        <div class="layer-toggle">
                            <input type="checkbox" id="toggle-during-flood">
                            <label for="toggle-during-flood">During</label>
                        </div>
                        <div class="layer-toggle">
                            <input type="checkbox" id="toggle-post-flood">
                            <label for="toggle-post-flood">Post</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button id="compare-button" class="btn btn-primary" title="Toggle comparison view">
                    <i class="bi bi-layout-split"></i>
                </button>
                <button id="compare-fullscreen-button" class="btn btn-secondary d-none" title="Fullscreen comparison">
                    <i class="bi bi-fullscreen"></i>
                </button>
            </div>
        </div>
        <div id="status" class="fst-italic text-muted">Initializing...</div>
        
        <!-- Analysis loader (initially hidden) -->
        <div id="analysis-loader" class="d-none mt-3">
            <div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span>Processing flood analysis...</span>
            </div>
        </div>
        
        <!-- Flood period selection -->
        <div class="mt-3">
            <div class="d-flex align-items-center gap-2">
                <select id="flood-period" class="form-select">
                    <option value="none" selected>Select flood period...</option>
                    <option value="pre">Pre-flood</option>
                    <option value="during">During flood</option>
                    <option value="post">Post-flood</option>
                </select>
                <button id="run-analysis" class="btn btn-success">Run Analysis</button>
            </div>
            
            <!-- Layer toggles -->
            <div id="layer-toggles" class="mt-3 d-none">
                <div class="d-flex align-items-center gap-3 p-2 bg-light rounded border">
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-pre-flood">
                        <label for="toggle-pre-flood">Pre-flood Analysis</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-during-flood">
                        <label for="toggle-during-flood">During-flood Analysis</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="toggle-post-flood">
                        <label for="toggle-post-flood">Post-flood Analysis</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Earth Engine API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/earthengine/build/ee_api_js.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Fullscreen Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.js"></script>

    <!-- Wait for Earth Engine API to load -->
    <script>
        window.onload = function () {
            console.log('Window loaded, checking Earth Engine API...');
            if (typeof ee === 'undefined') {
                console.error('Earth Engine API not loaded!');
                document.getElementById('status').innerHTML = 'Error: Earth Engine API not loaded!';
            } else {
                console.log('Earth Engine API loaded successfully.');
            }
        };
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <!-- Our scripts as modules -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
